<html>
    <head>
        <meta charset="utf-8">
        <title>Tomato</title>
        <link rel = "stylesheet" href = "css/kickstart.css" media = "all"/>
        <link rel = "stylesheet" href = "css/jquery-ui.css"/>
        <link rel = "stylesheet" href = "css/style.css"/>
    </head>

    <body>
        <div id = "leftContainer">
            <div class = "navbarTitle">
                <img src="icons/tomato.png" style = "float: right; margin-right: 20px; margin-top: 8px; height: 40px !important;"/><h3>Tomato</h3>
                <p>Yet Another ToDo List...</p>
                <hr>
            </div>

            <div class = "navbar">
                <button id = "allTasks" class = "large">
                    <i class = "fa fa-list" style = "color: tomato !important;"></i>
                    &nbsp;All tasks
                </button>

                <button id = "today" class = "large" style = "margin-top: 5px !important;">
                    <i class = "fa fa-calendar-o" style = "color: tomato !important;"></i>
                    &nbsp;Today
                </button>

                <button id = "nxt7Days" class = "large" style = "margin-top: 5px !important;">
                    <i class = "fa fa-calendar" style = "color: tomato !important;"></i>
                    &nbsp;Next 7 days
                </button>
            </div>

            <div class = "navbarTabs">
                <ul>
                    <li><a id = "one" href="#">Projects</a></li><!--
                --> <li><a id = "two" href="#">Labels</a></li><!--
                --> <li><a id = "three" href="#">Filters</a></li>
                    <hr id = "tab_selector" />
                </ul>
            </div>

            <div class = "projectsTab">
                <a id = "addProject" href = #>
                    +&nbsp;<span>Add Project</span>
                </a>
            </div>

            <div class = "labelsTab">
            </div>

            <div class = "filtersTab">
            </div>
        </div>

        <div class = "workspace">
            <div tabindex="0" id = "semiXOverlay">
                <div id = "taskPriorityBorder">
                    <div class ="taskPriorityTriangle">
                        <div tabindex="0" class = "taskPriority" id = "taskPriority">
                            <p>Priority:</p>
                            <a id = "priorityIcon" priority = "0" style = "color: #c0c0c0; border-color: #505050" href = #><i class = "fa fa-flag-o"></i></a>
                            <a id = "priorityIcon" priority = "1" style = "color: lightblue;" href = #><i class = "fa fa-flag"></i></a>
                            <a id = "priorityIcon" priority = "2" style = "color: pink;" href = #><i class = "fa fa-flag"></i></a>
                            <a id = "priorityIcon" priority = "3" style = "color: orange;" href = #><i class = "fa fa-flag"></i></a>
                            <a id = "priorityIcon" priority = "4" style = "color: tomato;" href = #><i class = "fa fa-flag"></i></a>
                        </div>
                    </div>
                </div>
                <div id = "calendarBorder">
                    <div class = "calendarTriangle">
                        <div tabindex="0" class = "calendar" id = "datepicker">
                            <a id = "icon" name = "dateToday" class = "tooltip-bottom" data-delay = "100" title = "Today" href = "#">
                                <span id = "scheduleStacker" class = "fa-stack">
                                    <i class = "fa fa-calendar-o"></i>
                                    <p id = "scheduleToday"></p>
                                </span>
                            </a>

                            <a id = "icon" name = "dateTomorrow" class = "tooltip-bottom" data-delay = "100" title = "Tomorrow" href = #><i class = "fa fa-sun-o"></i></a>

                            <a id = "icon" name = "dateNextWeek" class = "tooltip-bottom" data-delay = "100" title = "In 1 week" href = "#">
                                <span id = "scheduleStacker" class = "fa-stack">
                                    <i class = "fa fa-calendar-o"></i>
                                    <p id = "scheduleNextMonth">‚ü≥</p>
                                </span>
                            </a>

                            <a id = "icon" name = "dateNextMonth" class = "tooltip-bottom" data-delay = "100" title = "In 1 Month" href = #><i class = "fa fa-moon-o"></i></a>

                            <a id = "icon" name = "dateClear" class = "tooltip-bottom" data-delay = "100" title = "Clear" href = #><i class = "fa fa-times"></i></a>

                            <hr style = "margin: 15px 0 !important; margin-bottom: 10px;">
                            <label for = "selectTime">Task time:</label>
                            <input defaultT id = "selectTime" type = "time" value="12:00">
                            <hr style = "margin: 15px 0 !important;">
                        </div>
                    </div>
                </div>
            </div>

            <div class = "topbar">
                <i class = "fa fa-search" style = "font-size: 17px; font-weight: bolder; float: left; margin-top: 15px;"/></i>
                <input type = "text" id = "filterTasks" placeholder = "Filter tasks"/>
            </div>

            <div class = "workspaceTitle">
                <h2 id = "selectedWorkspace">Inbox</h2>
            </div>

            <div class = "tasks">
                <a id = "addTask" href = #>
                    +&nbsp;<span>Add Task</span>
                </a>
            </div>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/kickstart.js"></script>
        <script src="js/application.js"></script>
        <script src="js/helpers.js"></script>
    </body>
</html>
