<html>
    <head>
        <meta charset="utf-8">
        <title>Chrome ToDo</title>
        <link rel = "stylesheet" href = "css/kickstart.css" media = "all"/>
        <link rel = "stylesheet" href = "css/jquery-ui.css"/>
        <link rel = "stylesheet" href = "css/style.css"/>
    </head>

    <body>
        <div id = "leftContainer">
            <div class = "navbarTitle">
                <img src="icons/tomato.png" style = "margin-left: 43px; margin-top: 3px; height: 40px !important;"/><h3>tomato</h3>
                <p>Yet Another ToDo List...</p>
                <hr>
            </div>

            <div class = "navbar">
                <button id = "allTasks" class="large">
                    <i class="fa fa-list" style = "color: tomato !important;"></i>
                    &nbsp;All tasks
                </button>

                <button id = "today" class="large" style = "margin-top: 5px !important;">
                    <i class="fa fa-calendar-o" style = "color: tomato !important;"></i>
                    &nbsp;Today
                </button>

                <button id = "nxt7Days" class="large" style = "margin-top: 5px !important;">
                    <i class="fa fa-calendar" style = "color: tomato !important;"></i>
                    &nbsp;Next 7 days
                </button>
            </div>

            <div class = "navbarTabs">
                <ul>
                    <li><a id = "one" href="#">Projects</a></li><!--
                --> <li><a id = "two" href="#">Labels</a></li><!--
                --> <li><a id = "three" href="#">Filters</a></li>
                    <hr id = "tab_selector" />
                </ul>
            </div>

            <div class = "projectsTab">
                <a id = "addProject" href = #>
                    +&nbsp;<span>Add Project</span>
                </a>
            </div>

            <div class = "labelsTab">
            </div>

            <div class = "filtersTab">
            </div>
            <!--
            -->
        </div>

        <div class = "workspace">
            <div class = "topbar">
                <i class="fa fa-search" style = "font-size: 17px; font-weight: bolder; float: left; margin-top: 15px;"/></i> <input type = "text" placeholder = "Filter tasks"/>
            </div>

            <div class = "tasks">
                <h2 id = "selectedWorkspace">Inbox</h2>
                <!--<div class = "newTask">
                    <input type="text" id="taskName" name = "taskName"/>
                    <input type="text" id="datepicker" name = "taskDate"/>
                    <button class = "red">Add Task</button>
                </div>-->
                <a id = "addTask" href = #>
                    +&nbsp;<span>Add Task</span>
                </a>
            </div>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/kickstart.js"></script>
        <script src="js/application.js"></script>
        <script src="js/helpers.js"></script>
    </body>
</html>
